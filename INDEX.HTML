<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER BY M.MUNEEB ADIL</h1>
    <form id="reumeform">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
        
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experinece</legend>
            <label for="Experinece">Experinece</label>
            <textarea name="Experinece" id="Experinece" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate</button>

    </form>
</body>
</html>
